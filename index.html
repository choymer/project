<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>

<body>
    <div id="map"></div>
    <h1 class="text-center">Companies</h1>
    <input type="text" id="myInput" class="form-control" onkeyup="searchTable()" placeholder="Search sector...">
    <!-- table for showing data -->
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <table id="companies" class="table table-striped table-hover"></table>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0_Y0nJdqVi0ypPIVEm3-PRQenyuJ1oiY&callback=initMap&v=weekly"
        defer></script>
    <script>
        function searchTable() {
            const input = document.getElementById("myInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("companies");
            const tr = table.getElementsByTagName("tr");
            let found, td;

            for (let i = 1; i < tr.length; i++) {
                td = tr[i].querySelectorAll("td:nth-child(2)");
                for (let j = 0; j < td.length; j++) {
                    if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        found = true;
                    }
                }
                if (found) {
                    tr[i].style.display = "";
                    found = false;
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
